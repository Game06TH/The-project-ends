{% extends 'layout.html' %}
{% block content %}
<h2>รายการรถจักรยานยนต์</h2>
<div class="bikes">
{% for bike in bikes %}
<div class="bike-card">
    <h3>{{ bike.model }} ({{ bike.year }})</h3>
    <p>เลขไมล์: {{ bike.mileage }} กม.</p>
    <p>ราคา: {{ bike.price }} บาท</p>
</div>
{% endfor %}
</div>
{% endblock %}
